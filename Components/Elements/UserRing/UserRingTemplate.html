<template id = "main">
	<style>
		:host
		{
			display: block;
			width:   42px;
			height:  42px;
		}

		.userRing
		{
			font-family:      "Roboto";
			display:          flex;
			flex-direction:   column;
			width:            42px;
			height:           42px;
			position:         relative;

			--borderColor:    #BDBDBD;
			--lineBackground: #FAFAFA;
		}

		.userRing .ring
		{
			border:          1px solid black;
			height:          40px;
			width:           40px;
			display:         flex;
			align-items:     center;
			justify-content: center;
			cursor:          pointer;
			border-radius:   50%;
			transition:      border-color .2s, background-color .2s, color .2s;
		}

		.userRing .ring svg
		{
			fill:       black;
			transition: fill .2s;
		}

		.userRing .ring:hover
		{
			border-color: #F1652E;
		}

		.userRing .ring:active
		{
			background:   #EEEEEE;
			border-color: black;
		}

		.userRing .ring:hover:active svg
		{
			fill: black;
		}

		.userRing .ring:hover svg
		{
			fill: #F1652E;
		}

		:host(:not([collapsed])) .userRing .collapsable
		{
			display: block;
		}

		.userRing .collapsable
		{
			display: none;
		}

		.userRing .shadowed
		{
			box-shadow: 0 2px 10px rgba(0, 0, 0, .2);
		}

		.userRing .notifications.control
		{
			background:                 var(--lineBackground);
			min-height:                 var(--notificationsControlSize);
			min-width:                  var(--notificationsControlSize);
			align-self:                 flex-end;
			margin-top:                 calc(42px + 8px);
			position:                   absolute;
			margin-left:                24px;
			border:                     1px solid var(--borderColor);

			--headerHeight:             36px;
			--notificationsControlSize: 100px;
		}

		.userRing .arrowUp
		{
			border-style: dashed dashed solid;
			border-color: transparent;
			height:       0;
			width:        0;
			margin-top:   42px;
			position:     absolute;
			align-self:   center;
		}

		.userRing .arrowUp.background
		{
			border-bottom-color: var(--lineBackground);
			border-width:        2px 8px 8px;
			z-index:             1;
		}

		.userRing .arrowUp.border
		{
			border-bottom-color: rgb(189, 189, 189);
			border-width:        0 9px 9px;
		}

		.userRing .notifications.control .header
		{
			height:         var(--headerHeight);

			display:        flex;
			flex-direction: row;

			border-bottom:  1px solid #F2F2F2;
		}

		.userRing .notifications.control .header .caption
		{
			width:       calc(100% - var(--headerHeight) * 2);
			text-align:  center;
			align-self:  center;
			font-family: "Roboto bold";
		}

		.userRing .notifications.control .header .exit
		{
			width:           var(--headerHeight);
			height:          var(--headerHeight);

			display:         none;
			align-items:     center;
			justify-content: center;
			cursor:          pointer;

			fill:            rgba(0, 0, 0, 0.5);
		}

		.userRing .notifications.control .header .exit:hover
		{
			fill: rgba(0, 0, 0, 0.7);
		}

		.userRing .notifications.control .header .exit:hover:active
		{
			fill: rgba(0, 0, 0, 0.9);
		}

		.userRing .notifications.control .contentHolder
		{
			display:    flex;

			overflow:   hidden;
			overflow-y: auto;

			background: rgba(0, 0, 0, 0.03);
			padding:    0 2px 0 2px;

			height:     calc(100% - var(--headerHeight) - 1px);
		}

		.userRing .ring,
		.userRing .notifications.control .header .caption
		{
			user-select: none;
		}

		@media screen and (max-width: 700px), (max-height: 700px) and (orientation: portrait)
		{
			.userRing .arrowUp
			{
				display: none !important;
			}

			.userRing .notifications.control
			{
				margin:                     0;
				top:                        0;
				left:                       0;
				position:                   fixed;
				height:                     100vh;
				width:                      100vw;
				--notificationsControlSize: 100vmin;
			}

			.userRing .notifications.control .header .exit
			{
				display: flex;
			}
		}
	</style>
	<div class = "userRing">
		<div class = "ring">
			<svg style = "width:24px;height:24px"
				 viewBox = "0 0 24 24">
				<path d = "M12,13C9.33,13 4,14.33 4,17V20H20V17C20,14.33 14.67,
				13 12,13M12,4A4,4 0 0,0 8,8A4,4 0 0,0 12,12A4,4 0 0,0 16,8A4,
				4 0 0,0 12,4M12,14.9C14.97,14.9 18.1,16.36 18.1,17V18.1H5.9V17C5.9,
				16.36 9,14.9 12,14.9M12,5.9A2.1,2.1 0 0,1 14.1,8A2.1,2.1 0 0,1 12,
				10.1A2.1,2.1 0 0,1 9.9,8A2.1,2.1 0 0,1 12,5.9Z" />
			</svg>
		</div>
		<div class = "collapsable arrowUp background"></div>
		<div class = "collapsable arrowUp border"></div>
		<div class = "collapsable notifications control shadowed">
			<div class = "header shadowed">
				<div class = "caption">Header</div>
				<div class = "exit">
					<svg style = "width:24px;height:24px"
						 viewBox = "0 0 24 24">
						<path d = "M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,
						17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
					</svg>
				</div>
			</div>
			<div class="contentHolder">
				<slot></slot>
			</div>
		</div>
	</div>
</template>
