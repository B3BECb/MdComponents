<template id = "main">
	<style>
		@font-face
		{
			font-family: "Roboto";
			src:         url("../Fonts/Roboto/Roboto-Regular.ttf");
		}

		:host
		{
			font-family: "Roboto";
			display:     block;
		}

		.hidden
		{
			display: none;
		}

		.videoContainer
		{
			background-color: black;
			position:         relative;
			top:              0;
			left:             0;
			width:            100%;
			height:           100%;
		}

		.videoContainer img,
		.videoContainer video
		{
			max-width:  100%;
			max-height: 100%;
		}

		.controlsContainer
		{
			display:        flex;
			flex-direction: column;
		}

		.header
		{
			display:         flex;
			justify-content: space-between;
			height:          30px;
		}

		.representation
		{
			display: flex;
		}

		.sourceWindow
		{
			height: 100%;
		}

		.triggers
		{
			width:      30%;
			overflow:   hidden;
			overflow-y: auto;
			height:     100%;
		}

		.controls
		{
			height:          30px;
			display:         flex;
			justify-content: space-between;
		}

	<div class = "playerLayersContainer">
		<div class = "videoLayer">

				<img src = "" />

			<div class = "controlsContainer">

					<span class = "name">Camera 1</span>

				</div>
				<div class = "representation">

						<div class = "trigger button animated">adsfsdgsdgdsgsdgsdgsd sdsgsdgsd</div>
						<div class = "trigger button animated">adfssfs sdfsdf ssdfsdfdsf</div>
						<div class = "trigger button animated">Trigger 3</div>
						<div class = "trigger button animated">Trigger 4</div>
						<div class = "trigger button animated">Trigger 5</div>
						<div class = "trigger button animated">Trigger 6</div>
					</span>
				</div>
				<div class = "controls">
					<span class = "group">
						<span class = "button">V</span>
						<span class = "button">X</span>
					</span>
					<span class = "group">
						<span class = "button">[]</span>
					</span>
				</div>
			</div>
		</div>
		<div class = "settingsLayer hidden">

		</div>
		<div class = "recognitionLayer hidden">

		</div>
	</div>
</template>

<template id = "trigger">

</template>
